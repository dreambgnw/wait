<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUNGE | QUICK INSTANT</title>
    <!-- Pico.css の読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="main-container">
    
    <!-- 左側：テキストエリア -->
    <div class="text-area">
        
        <div>
            <!-- ロゴ -->
            <header>
                <div class="site-logo">Lounge.</div>
            </header>

            <!-- メインナビ -->
            <nav>
                <ul class="nav-links">
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="journal.html">Journal</a></li>
                </ul>

                <!-- サブナビ -->
                <ul class="sub-links">
                    <li><a href="https://signal.me/#eu/m81TbpYpae9qUsL3SK2HkY9NnEzHpuBODVw3PZwdg4uHN1hupMpB4biJUwcuAI-f" target="_blank">Signal</a></li>
                </ul>
            </nav>
        </div>

        <!-- 待合室の時計 -->
        <div class="clock-area">
            <span id="current-date"></span>
            <span id="current-time"></span>
        </div>

    </div>

    <!-- 右側：ビジュアルエリア -->
    <div class="visual-wrapper">
        <div class="photo-frame">
            <img src="https://image.nostr.build/67791bdc2eeafb039e4437be8bea0cb8d18e4355f3e61b48f2139a45ecf58e32.jpg" alt="Disney Sea" class="slide-image active">
            <img src="https://image.nostr.build/96d5288eb28aea5f20754ecfe390951b5bddd63c9343c826b2af3bc0fbce3ece.jpg" alt="Space" class="slide-image">
            <img src="https://image.nostr.build/3c14290cee41a5f6a80364de89d6c1f327f283575c9a75148cf14e755295874d.jpg" alt="Light" class="slide-image">
        </div>
    </div>

</div>

<script>
    // スライドショー
    document.addEventListener('DOMContentLoaded', () => {
        const slides = document.querySelectorAll('.slide-image');
        let currentSlide = 0;
        const slideInterval = 6000; 

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        if(slides.length > 1) {
            setInterval(nextSlide, slideInterval);
        }
    });

    // 時計の更新
    function updateClock() {
        const now = new Date();
        
        // 日付フォーマット: YYYY.MM.DD
        const dateStr = now.getFullYear() + '.' + 
                        String(now.getMonth() + 1).padStart(2, '0') + '.' + 
                        String(now.getDate()).padStart(2, '0');
        
        // 時間フォーマット: HH:MM:SS
        const timeStr = String(now.getHours()).padStart(2, '0') + ':' + 
                        String(now.getMinutes()).padStart(2, '0') + ':' + 
                        String(now.getSeconds()).padStart(2, '0');

        document.getElementById('current-date').textContent = dateStr;
        document.getElementById('current-time').textContent = timeStr;
    }

    setInterval(updateClock, 1000);
    updateClock(); // 初回実行
</script>

</body>
</html>
