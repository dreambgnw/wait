<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUNGE | QUICK INSTANT</title>
    <!-- Pico.css の読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- ★追加: 共通サイドバーのスタイル -->
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- Topページ固有のスタイル -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="main-container">

    <!-- 右側：ビジュアルエリア -->
    <div class="visual-wrapper">
        <div class="photo-frame">
            <img src="https://image.nostr.build/67791bdc2eeafb039e4437be8bea0cb8d18e4355f3e61b48f2139a45ecf58e32.jpg" alt="Disney Sea" class="slide-image active">
            <img src="https://image.nostr.build/96d5288eb28aea5f20754ecfe390951b5bddd63c9343c826b2af3bc0fbce3ece.jpg" alt="Space" class="slide-image">
            <img src="https://image.nostr.build/3c14290cee41a5f6a80364de89d6c1f327f283575c9a75148cf14e755295874d.jpg" alt="Light" class="slide-image">
        </div>
    </div>

</div>

<script>
    // スライドショー
    document.addEventListener('DOMContentLoaded', () => {
        const slides = document.querySelectorAll('.slide-image');
        let currentSlide = 0;
        const slideInterval = 6000; 

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        if(slides.length > 1) {
            setInterval(nextSlide, slideInterval);
        }
    });
    // ※時計スクリプトはサイドバー側に移ったので削除済み
</script>

<!-- ★追加: PC用サイドバー読み込み -->
<script src="js/sidebar-loader.js"></script>

<!-- Mobile Navigation Loader -->
<script src="js/nav-loader.js"></script>

</body>
</html>
