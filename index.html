<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>QUICK INSTANT – Coming Soon</title>

<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  background:#fff; color:#111;
  font-family:"Noto Sans JP", sans-serif;
  display:flex; justify-content:center; align-items:center;
  text-align:center;
}
#soon, #release, #choices {
  display:none;
}

/* 公開アニメーション */
#release {
  animation: fade 1.8s ease forwards;
  opacity:0;
}
@keyframes fade {
  to { opacity:1; }
}

.button {
  display:inline-block;
  padding:11px 22px;
  margin: 10px;
  border:1px solid #222;
  border-radius:6px;
  text-decoration:none;
  color:#222;
  font-size:1rem;
}
.button:hover {
  background:#222; color:#fff;
}
</style>

</head>
<body>

<!-- Coming Soon -->
<div id="soon">
  <h1>いってらっしゃい、待ってるよ。<br><br>QUICK INSTANT</h1>
  <div style="opacity:.6;">Coming Soon</div>
</div>

<!-- 公開アニメーション（ここに後で本番アニメ入れられる） -->
<div id="release">
  <h1>公開開始</h1>
  <div style="opacity:.6;">Welcome Back</div>
</div>

<!-- 公開後の選択画面 -->
<div id="choices">
  <h2>どちらへ行きますか？</h2>
  <a class="button" href="https://hogus.work">QUICK INSTANT</a>
  <a class="button" href="https://blog.hogus.work">BLOG</a>
</div>

<script>
(function(){
  // 公開時刻（JST）
  const publish = new Date("2025-11-22T10:00:00+09:00").getTime();
  const now = new Date().getTime(); // JST端末ならこれでOK

  const soon = document.getElementById("soon");
  const release = document.getElementById("release");
  const choices = document.getElementById("choices");

  // 公開前：Coming Soon
  if (now < publish) {
    soon.style.display = "block";
    return;
  }

  // 公開後：
  // まずアニメーションを見せる（3秒）
  release.style.display = "block";

  setTimeout(()=>{
    release.style.display = "none";
    choices.style.display = "block";
  }, 3000); // ← アニメの長さに合わせて変更OK

})();
</script>

</body>
</html>
